<html>
  <head>
    <title>DMX Light Control</title>
  </head>
  <body>
    <h1>DMX Light Control</h1>
    
    <!-- Define the buttons -->
    <button id="button1">Light 1 On</button>
    <button id="button2">Light 1 Off</button>
    <button id="button3">Light 1 Rotate</button>
    <br>
    <button id="button4">Light 2 On</button>
    <button id="button5">Light 2 Off</button>
    <button id="button6">Light 2 Rotate</button>
    <br>
    <button id="button7">Light 3 On</button>
    <button id="button8">Light 3 Off</button>
    <button id="button9">Light 3 Rotate</button>
    
    <script src="https://cdn.jsdelivr.net/npm/dmx/dist/dmx.min.js"></script>
    <script>
      // Initialize the DMX universe
      const universe = new DMX();

      // Define the DMX addresses for the lights
      const light1Address = 1;
      const light2Address = 2;
      const light3Address = 3;

      // Define the DMX values for the different light states
      const lightOnValue = 255;
      const lightOffValue = 0;
      const lightRotateValue = 128;

      // Define the button click event handlers
      document.getElementById("button1").onclick = function() {
        universe.update(light1Address, [lightOnValue]);
      };

      document.getElementById("button2").onclick = function() {
        universe.update(light1Address, [lightOffValue]);
      };

      document.getElementById("button3").onclick = function() {
        universe.update(light1Address, [lightRotateValue]);
      };

      document.getElementById("button4").onclick = function() {
        universe.update(light2Address, [lightOnValue]);
      };

      document.getElementById("button5").onclick = function() {
        universe.update(light2Address, [lightOffValue]);
      };

      document.getElementById("button6").onclick = function() {
        universe.update(light2Address, [lightRotateValue]);
        
      document.getElementById("button7").onclick = function() {
        universe.update(light3Address, [lightOnValue]);
      };

      document.getElementById("button8").onclick = function() {
        universe.update(light3Address, [lightOffValue]);
      };

      document.getElementById("button9").onclick = function() {
        universe.update(light3Address, [lightRotateValue]);
      };
    </script>
  </body>
</html>
